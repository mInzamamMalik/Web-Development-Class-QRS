<!DOCTYPE html>
<html>

<head>
    <title>Font Family</title>
    <style type="text/css">
        body {
            font-family: Georgia, Times, serif;
        }

        h1,
        h2 {
            font-family: Arial, Verdana, sans-serif;
        }

        .credits {
            font-family: "Courier New", Courier, monospace;
        }

        /* default 16px */
        body {
            font-size: 75%;
            /* 12px */
        }

        p {
            font-size: 75%;
            /* 9px */

        }
    </style>
</head>

<body>
    <h1>Briards</h1>
    <p class="credits">by Ivy Duckett</p>
    <p class="intro">The <a class="breed" href="http://en.wikipedia.org/wiki/ Briard">briard</a>, or berger de brie, is
        a large breed of dog traditionally used as a herder and guardian of sheep...</p>
</body>

</html>
